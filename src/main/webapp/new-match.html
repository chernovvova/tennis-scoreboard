<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый матч</title>
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container bc-lightgray">
        <div class="table-header p-20">
            <span class="h1">Новый матч</span>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="main">
            <form action="new_match" method="post">
                <div class="">
                    <input type="text" placeholder="Player #1 Name" id="1" name="player1" required/>
                </div>
                <div class="">
                    <input type="text" placeholder="Player #2 Name" id="2" name="player2" required/>
                </div>
                <div>
                    <button class="card_button">Start game</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
